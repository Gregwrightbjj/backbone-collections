<!DOCTYPE html>
<html>
  <head>
    <title>Cupcake Flavor Management</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt|Raleway:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/backbone.js"></script>

  </head>
  <body>
    <div class="bigContainer">
      <div class="intro-header"></div>
  <div class="list-wrap"> 
        <div class="list-inner-wrap">
          <h1 class="title">Todo List</h1>
              <span id="dateHead">Todays Date:</span>
              <span id="date"></span>
              
                
                <div class="addSide">
                  <h3 class="title">Add Task</h3>
                   <span class="addTitle">Cake:</span><input type="text" class="cakeTitle">
                  <span class="addTitle">Icing:</span><input type="text" class="icingTitle">
                  <button id="btn-add"class="btn btn-add">
                  <i class="fa fa-plus"></i>
                  <span> Add</span>
                  </button>
                </div>
                
                <div class="editSide">
                  <h3 class="title">Let's Edit</h3>
                   <input type="text" id="Icing">
                  <input type="text" id="Cake">
                  <button id="btn-edit"class="btn btn-edit">
                  <i class="fa fa-plus"></i>
                  <span> Add</span>
                  </button>
                  <button id="btn-cancel"class="btn btn-cancel">
                  <i class="fa fa-times"></i>
                  <span> Cancel</span>
                  </button>
                </div>
          

          <h3 class="title">Flavors</h3>
              <ul id="flavor-list">
              
              </ul>
        </div>
       
    </div>
        
    </div>
    <script src="cupcakes.js"></script>
     <script type="x-handlebars-template" id="cake-template">
      <li data-id="{{id}}">
          <div>
                <span>Cake:{{cake}}</span>
                <span>Icing:{{icing}}</span>
                
          </div>
          <button data-id="{{id}}"class="btn btn-remove">
                  <i class="fa fa-times"></i>
                  <span> Remove</span>
          </button>
           <button data-id="{{id}}"class="btn btn-edit">
                  <i class="fa fa-times"></i>
                  <span> Edit</span>
           </button>
        </li>
     </script>

  </body>
</html>
